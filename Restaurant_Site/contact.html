<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
  <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    label {
      font-weight: normal;
    }

    .required {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 class="top_title">Kyle's Kale</h1>
  <hr/>
  <ul class="nav nav-pills">
    <li><a href="home.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
    <li><a href="menu.html">Menu</a></li>
    <li class="active"><a href="contact.html">Contact Us</a></li>
  </ul>
  <noscript>Warning! This page is best viewed with javascript enabled!</noscript>
  <hr/>
  <div id="content">
    <center>
      <form action="submit.html" method="POST">
        <label for="name" class="required">Name:</label>
        <input type="text" id=name" name="name">
          <br/>
          <label for="email" class="required">Email:</label>
          <input type="text" id="email" name="email">
          <br/>
          <label for="phone" class="required">Phone:</label>
          <input type="text" id="phone" name="phone">
          <br/>
          <label for="inquiry" class="required">Reason for Inquiry:</label>
          <select id="inquiry" name="inquiry">
            <option value="catering" selected>Catering</option>
            <option value="privateParty">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select>
          <br/>
          <label for="info">Additional Information:</label>
          <textarea id="info" dirname="down"></textarea>
          <br/>
          <label for="firstTime">Have you been to the restaurant?</label>
          <input type="radio" id="no" name="firstTime" value="no">
          <label for="firstTime">No</label>
          <input type="radio" id="yes" name="firstTime"  value="yes">
          <label for="firstTime">Yes</label>
          <br/>
          <label for="days">Best days to contact you:</label>
          <input type="checkbox" id="monday" name="days" value="monday">
          <label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="days" value="tuesday">
          <label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="days" value="wednesday">
          <label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="days" value="thursday">
          <label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="days" value="friday">
          <label for="friday">F</label>
          <br/>
          <input type="submit" name="submit" value="Send Request">
        </form>
      </center>
    </div>
    <hr/>
    <footer>123 Main St, MN, 54321<br/>(123)456-7890</footer>
    <hr/>
  </body>
</html>
